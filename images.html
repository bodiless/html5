<!DOCTYPE html>
<html>
<body>

  <h2>Spectacular Mountain</h2>
  <img src="pic_mountain.jpg" alt="Mountain View" style="width:304px;height:228px;">
  <img src="wrongname.gif" alt="HTML5 Icon" style="width:128px;height:128px;">
  <!-- image width + height, its better to use style so its not overwritten  <img src="html5.gif" alt="HTML5 Icon" width="128" height="128"> -->
  <!-- image of another server <img src="http://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com"> -->
  <!-- Add "border:0;" to prevent IE9 (and earlier) from displaying a border around the image. -->
  <hr \>
  <p>Use the <map> tag to define an image-map. An image-map is an image with clickable areas.</p>
  <img src="planets.gif" alt="Planets" usemap="#planetmap" style="width:145px;height:126px;">

  <map name="planetmap">
    <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm">
    <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm">
    <area shape="circle" coords="124,58,8" alt="Venus" href="venus.htm">
  </map>
  <hr \>
  <p>
    <img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
    The image will float to the right of the text.
  </p>
  <p>
    <img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the left of the text.
  </p>


</body>
</html>
